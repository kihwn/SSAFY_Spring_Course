spring.application.name=Spring_Day08_Mybatis_Spring

# jsp path
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Drvier
spring.datasource.url=dbc:mysql://localhost:3306/ssafy_board?serverTimezone=UTC
spring.datasource.username = ssafy
spring.datasource.password = ssafy

# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.ssafy.mvc.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

#port 번호 바꾸는 방법
#server.port=9999

#context-path를 고치고 싶으면
#server.servlet.context-path=/board